<section>
    <div class="container">
        <div class="form-header">
            <div>
                <img src="../../assets/Content.png" alt="logo">
            </div>
            <div>
                <h2>Log in to your account</h2>
                <p>Welcome back! Please enter your details.</p>
            </div>
        </div>
        <form [formGroup]="loginForm">
            <div class="form-cont">
                <label for="username">User Name</label>
                <input id="username" type="text" formControlName="username" placeholder="Enter your user name...">
            </div>
            <div class="form-cont">
                <label for="Password">Password</label>
                <input id="Password" type="Password" formControlName="password" placeholder="......">
            </div>
            <div class="form-btn">
                <button [disabled]="loginForm.invalid" type="submit" (click)="userLogin()">Sign in</button>
            </div>
        </form>
    </div>
</section>
